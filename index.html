<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4d97f5a987.js" crossorigin="anonymous"></script>
  <title>WeatherApp</title>
</head>

<body>
  <div class="container">
    <div class="search-box">

      <input class="input" type="text" placeholder="Enter your location">
      <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="cards">
      <div class="image-card">
        <img src="image/Sunny.jpeg" alt="sunny">
      </div>
      <div class="text-card">
        <p class="temperature">16<span>Â°C</span></p>
        <p class="description">It's a perfect day!</p>
      </div>
      <div class="details-card">
        <div class="humidity">
          <i class="fa-solid fa-water bottom-icons"></i>
          <div class="text">
            <span>0%</span>
            <span>Humidity</span>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind bottom-icons"></i>
          <div class="text">
            <span>0Km/h</span>
            <span>Wind</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
